sudo: true
language: python
python:
  - "2.7"
env:
  - TOX_ENV=docs
  - TOX_ENV=pep8
  - TOX_ENV=py27
  - TOX_ENV=validate-local-blueprint
  - TOX_ENV=validate-multicloud-blueprint
  - TOX_ENV=execute-local-blueprint

install:
  - ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
  - cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
  - chmod +x ~/.ssh/authorized_keys
  - echo -e "StrictHostKeyChecking no\n" >> ~/.ssh/conf
  - git clone --depth=50 --branch=master https://github.com/aria-tosca/aria-examples.git aria-examples
  - pip install tox

script:
  - tox -e $TOX_ENV

deploy:

  - provider: pypi
    server: https://pypi.python.org/pypi
    on:
      tags: true
      all_branches: true
      condition: $TOX_ENV = py27
    user: cosmo-maint
    password:
      secure: ""

  - provider: pypi
    server: https://testpypi.python.org/pypi
    on:
      tags: true
      all_branches: true
      condition: $TOX_ENV = py27
    user: cosmo-maint
    password:
      secure: ""

after_deploy:
  - git clone https://github.com/cloudify-cosmo/travis-utils.git
  - python travis-utils/validate_pypi.py -v -b $TRAVIS_BRANCH || exit 1

notifications:
  flowdock: a73d66c41c6e4406e1c47e042dfd2b59
